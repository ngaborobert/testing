
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Trevor's demo Payment Gateway</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="../static/bootstrap/css/step.css" rel="stylesheet">
</head>

<body class="background-image-css-1">

    <!-- MultiStep Form -->
    <div class="container-fluid" id="grad1">
        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-9 col-md-7 col-lg-9 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <div class="background-header">
                        <!-- <div class="row">
                            <div class="col-lg-12 text-center"> -->
                                <h2 style="text-align: center;"><strong>Trevor's demo Invoice Payments</strong></h2>
                            <!-- </div> -->
                        <!-- </div> -->
                        <ul id="progressbar">
                            <li class="active" id="account"><strong>User Details</strong></li>
                            <li id="payment"><strong>Product Details</strong></li>
                            <li id="confirm"><strong>Card Details  & Payment</strong></li>
                        </ul> <!-- fieldsets -->
                    </div>
                    <div class="row">
                        <div class="col-md-12 mx-0">
                            <form id="msform" method="POST" action="{{ url_for('payments') }}">
                                <div class="application-layer"></div>
                                <!-- progressbar -->

                                <fieldset>
                                    <div class="form-card">
                                        <div class="row">
                                            <div class="col-lg-6 text-center">
                                                <label>Full Name</label>
                                                <input type="text" name="name" required="required" id="fullName"
                                                    placeholder="Full Name" required>
                                            </div>
                                            <div class="col-lg-6 text-center">
                                                <label>Email</label>
                                                <input pattern="/^[a-a0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" type="email" required="required" name="email" id="email"
                                                    placeholder="Email" value="">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6 text-center">
                                                <label>Mobile</label>
                                                <input type="number" name="phone" required="required" id="mobileNumber"
                                                    placeholder="Mobile(0700123456)"
                                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                                            </div>
                                        </div>

                                    </div> <input type="button" id="first_next_button" name="next"
                                        class="next action-button" value="Proceed" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">
                                        <div class="row">
                                            <div class="col-lg-6 text-center">
                                                <label>Product Description</label>
                                                <input type="text" name="reason" required="required" id="productDescription"
                                                    placeholder="Product Description">
                                            </div>
                                            <div class="col-lg-6 text-center">
                                                <label>Amount</label>
                                                <input type="number" name="amount" required="required" id="amount"
                                                    placeholder="Amount">
                                            </div>
                                        </div>

                                    </div>
                                    <input type="button" name="previous" class="previous action-button-previous" value="Previous" /> 
                                    <input style="width:300px;" type="button" name="next" class="next action-button" value="Continue to Card Details" />
                                </fieldset>
                                <fieldset>
                                    <div class="form-card">

                                        <!-- <div class="row justify-content-center"> -->
                                            <div class="row">

                                                <div class="col-lg-6 text-center">
                                                    <label>Card Number</label>
                                                    <input type="number" name="card" required="required" id="cardNumber"
                                                        placeholder="Card Number">
                                                </div>

                                                <div class="col-lg-6 text-center">
                                                    <label>CVV</label>
                                                    <input type="number" name="cvv" required="required" id="cvv"
                                                        placeholder="Cvv" >
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-lg-6 text-center">
                                                    <label>Expiry Month</label>
                                                    <input type="text" name="month" required="required" id="expiryMonth"
                                                        placeholder="Expiry Month (format mm) e.g 05" >
                                                </div>

                                                <div class="col-lg-6 text-center">
                                                    <label>Expiry Year</label>
                                                    <input type="number" name="year" required="required" id="expiryYear"
                                                        placeholder="Expiry Year (format YY) eg 21" >
                                                </div>
                                            </div>
                                            <!-- <input type="button" id="make_payment" value="Pay" class="btn btn-primary"> -->
                                        <!-- </div> -->
                                    </div>

                                    <input type="button" name="previous" class="previous action-button-previous"
                                        value="Previous" />
                                    <button type="submit" name="submit"   id="proceed_to_checkout" class="action-button-previous">Checkout</button>
                                </fieldset>
                            </form>
                            <!-- <a href="index.html">Try out old checkout</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
</body>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

<script src="../static/bootstrap/js/step2.js"></script>

</html>
